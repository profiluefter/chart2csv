name: Build CLI Interface

on:
  push:
    paths-ignore:
      - 'FiveNightsAtTorstens/**'
  workflow_dispatch:

jobs:
  build:
    name: Create release build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
          include-prerelease: true
      - name: Install dependencies
        run: dotnet restore -r win-x64
      - name: Build
        run: |
          cd chart2csv.Console
          dotnet build -c Release -r win-x64 --no-restore --self-contained
      - name: Publish
        run: |
          cd chart2csv.Console
          dotnet publish -c Release -r win-x64 --self-contained
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        continue-on-error: true
        with:
          name: chart2csv.Console
          path: chart2csv.Console/bin/Release/net6.0/win-x64/publish/chart2csv.Console.exe
